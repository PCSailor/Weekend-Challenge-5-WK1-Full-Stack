<label>New Employee Data</label>
<input ng-model="ec.newEmployee.employeeData">
<button ng-click="ec.addEmployee()">Add Employee</button>
<div ng-repeat="employee in ec.employeeList.list" ng-class="{complete: employee.status, active: !employee.status}" class="row col-xs-12">
  <!-- {{employee.name}} and the id number is {{employeeId}} -->
  <span class="col-xs-6">{{employee}} the status is {{employee.status}}</span>
  <span class="col-xs-3" ng-hide="employee.status"><button ng-click="ec.activeEmployee(employeeId)" class="btn btn-primary">Active</button></span>
  <span class="col-xs-3" ng-show="employee.status"><button ng-click="ec.inactiveEmployee(employeeId)" class="btn btn-info">Inactive</button></span>
  <span class="col-xs-3"><button ng-click="ec.deleteEmployee(employeeId)" class="btn btn-danger">Delete</button></span>
</div>
